<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculator</a>
        </div>
    </nav>

    <div class="calculatorbox bg-dark  ">
        <div id="result" class="calculator-display ms-4 mt-4">

        </div>
        <div class="operatorset bg-dark ms-3 mt-4  ">
            <span class="operators plus button">+</span>
            <span class="minus operators button ">-</span>
            <span class="multiply operators button">*</span>
            <span class="devide operators button">/</span>
            <span class="square button ">sq</span>
            <span class="root button ">root</span>

        </div>
        <div class="container ps-4 pt-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 rounded-pill border-info button  number">1</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button  number"> 2</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">3</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">4</button>
                </div>
            </div>
        </div>
        <div class="container ps-4 pt-4">
            <div class="row">

                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">5</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">6</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">7</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">8</button>
                </div>
            </div>

        </div>

        <div class="container ps-4 pt-4">
            <div class="row">
                <div class="col">
                    <button id="delete" class="w-100 rounded-pill border-info bg-success del button ">DEL</button>
                </div>

                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">9</button>
                </div>
                <div class="col">
                    <button class="w-100 rounded-pill border-info button number">0</button>
                </div>
                
                <div class="col">
                    <button class="w-100 rounded-pill border-info bg-info equal button ">=</button>
                </div>
            </div>

        </div>





    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>

</html>
